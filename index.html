    <meta name="description" content="شركة الشبكة الموحدة للأموال (UNMoney) ، هي شركة مساهمة يمنية مقفلة ، شركة متخصصة في مجال تقديم خدمات التحويلات المالية والمدفوعات الرقمية. بدأت فكرة تأسيسها في نهاية العام 2020م وتبلورت من خلال اتخاذ البنك المركزي اليمني للقرار رقم (18) لعام 2020م ، المتعلق بتوقيف العمل بشبكات التحويلات المالية القائمة وانشاء شبكة موحدة للتحويلات المالية ، في سياق الجهود التي يبذلها البنك المركزي اليمني للحد من الاضطرابات التي يشهدها الجهاز المصرفي في اليمن ، وذلك من خلال توحيد أنشطة الشبكات المتعددة للتحويلات المالية في قناة واحدة تعمل تحت إشرافه المباشر ، وتساهم في الحد من التحويلات المالية غير المشروعة (تمويل الإرهاب وعمليات غسل الأموال) . ">

        <script type="text/javascript">
            const counterUp = window.counterUp.default

            const callback = entries => {
                entries.forEach(entry => {
                    const el = entry.target
                    if (entry.isIntersecting && !el.classList.contains('is-visible')) {
                        for (const counter of counters) {
                            counterUp(counter, {
                                duration: 1000,
                                delay: 16,
                            })
                            el.classList.add('is-visible')
                        }
                    }
                })
            }

            // observer
            const IO = new IntersectionObserver(callback, {
                threshold: 1
            })

            // First element to target
            const el = document.querySelector('.counter')

            // all numbers
            const counters = document.querySelectorAll('.counter')
            IO.observe(el)
        </script>
